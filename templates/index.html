<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernn WebApp</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #lern-logo {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            height: 500px; /* Adjusted to match your screenshot */
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        .download-section {
            margin-top: 20px;
        }

        .download-section ul {
            list-style: none;
            padding: 0;
        }

        .download-section li {
            margin: 10px 0;
        }

        .download-section a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }

        .download-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="lern-logo">Lernn</div>

        <!-- Chatbot Section -->
        <div class="chat-container">
            <iframe 
                src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/15/17/20250315171620-U3ZSKZL0.json"
                width="100%" 
                height="100%" 
                frameborder="0">
            </iframe>
        </div>

        <!-- PPT Download Section -->
        <div class="download-section">
            <h2>Download PPTs</h2>
            <ul>
                {% for file in files %}
                    <li><a href="/downloads/{{ file }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
