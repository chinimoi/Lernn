<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | LERNN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='Bennett_University_.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .navbar {
            background-color: #2c2c2c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar span {
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 5px;
            width: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box img.logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .login-box h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        .login-box p {
            color: #555;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-box button {
            background-color: #c8102e;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box .bottom-link {
            margin-top: 10px;
            color: #f0ad4e;
            font-size: 14px;
        }

        .footer {
            background-color: #c8102e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <!--
        <img src="{{ url_for('static', filename='download.png') }}" alt="LERNN Logo">
        add when logo is done
    -->
        <span>LERNN</span>
    </div>

    <div class="login-container">
        <form class="login-box" action="/login" method="POST">
            <img src="{{ url_for('static', filename='download.png') }}" alt="Bennett Logo" class="logo">
            <h2>Welcome !!</h2>
            <p>Enter your username and password.</p>

            <input type="text" name="username" placeholder="Username or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>

            <div class="bottom-link">
                <a href="#">Lost password?</a>
            </div>
        </form>
    </div>

    <div class="footer">
        All rights reserved. Â© 2022, Bennett University
    </div>

</body>
</html>
